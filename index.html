<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Video Analysis</title>
    <style>
        /* main body */
        body {
        font-family: Times;
        color:#099609;
        background: black;
        background-size: cover;       /* Makes the image cover the whole page */
        background-position: top;
        background-repeat: no-repeat; /* Prevents tiling */
        box-sizing: border-box;
        }
        /* title */
        h1 {
            text-align: center;
            font-weight: bold;
        }

        /* upload containers */
        input[type="file"] {
            margin: 0.1%;
        }

        .upload-container {
            text-align: left;
            opacity: 0.5;
            justify-content: center;
            align-items: center;
            
        }
        .video2-upload{
            text-align: right;
            display: none;
        }
        .upload-container:hover {
            opacity: 1;
        }

        #video2-upload{
            opacity: 0.5;
            justify-content: center;
            
        }
        #video2-upload:hover{
            opacity: 1;
        }

        /* video containers/ videos */
        .video-container-wrapper {
            display: flex;
            justify-content: center; /* center if 1 video, space evenly if 2 */
            flex-wrap: wrap;         /* allows videos to wrap if screen is small */           
            
        }

        .video-container-wrapper .video-container {
            flex: 1 1 90%;
            justify-content: center;

        }
        .video-container-wrapper.two-videos .video-container {
            flex: 1 1 46%;       /* shrink when two videos side by side */
        }

        .video-container video {
            width: 65%;             /* fill container */
            height: auto;
            display: block;
            
            
        }
        .video-container-wrapper.two-videos video {
            width: 99%;             /* fill container */
            height: auto;
            display: block;
            align-items: center;
            
        }

        #video-wrapper {
            display: flex;
            justify-content: center; 
            align-items: center;      
            flex-wrap: wrap;                           
            min-height: 60vh;          
        }
                
        /* timer  */
        #timer_button button{
            opacity: 0.5;
            background: black;
            color: #099609;
        }
        #timer_button button:hover{
        opacity: 1;
        }

        .timer-overlay {
            position: fixed;
            background: rgba(25, 2, 2, 0.4);
            color: white;
            font-size: 1em;
            padding: 0.5em;
            border-radius: 0.5em;
            cursor: move;
            pointer-events: auto;
            transform: translate(-50%, -120%);
            white-space: nowrap;
        }


    /* The slider itself */
        .slidercontainer { 
            opacity: 0.5;
            transition: opacity 0.2s;
            width: 10%
        }

        .slidercontainer:hover {
            opacity: 1;
        }
        .slider {
            -webkit-appearance: none;
            width: 10%;
            height: 1%;
            border-radius: 1em;  
            background: white;
            outline: none;
            opacity: 0.5;
            }

            .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1em;
            height: 1em;
            border-radius: 50%; 
            background: #099609;
            cursor: pointer;
            }

            .slider::-moz-range-thumb {
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background: #099609;
            cursor: pointer;
            }
            
    </style>

</head>
    <body>
        <h1>Sports Video Analysis</h1>

            <div class="upload-container">
                <label for="video1">Upload Video:</label>
                <input type="file" id="video1" accept="video/*">
            </div>
            
            <div id="video2-upload" style="display:none;">
                <label for="video2">Second Video:</label>
                <input type="file" id="video2" accept="video/*">
            </div>

            <div id="video-wrapper" class="video-container-wrapper">
                <div id="video-container" class="video-container" style="display:none;">
                    <video id="player1" controls></video>
                </div>
                <div id="video2-container" class="video-container" style="display:none;">
                    <video id="player2" controls></video>
                </div>
            </div>


            <div id="timer_button" style="display:none;">
                <button for="add-timer-btn">Timer</button>
            </div>

        

            <div class="slidercontainer" id="speed-slider-container" style="display:none;">
                <label for="myRange">Speed</label>
                <input type="range" min="0.25" max="3" value="1" step="0.25" class="slider" id="myRange">
            </div>

        <script src="script.js"></script>
        
    </body>
</html>
